# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
  AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
  AWS_DEFAULT_REGION: $(AWS_DEFAULT_REGION)
  EC2_INSTANCE_IP: $(EC2_INSTANCE_IP)
  TOMCAT_MANAGER_USER: $(TOMCAT_MANAGER_USER)
  TOMCAT_MANAGER_PASSWORD: $(TOMCAT_MANAGER_PASSWORD)

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: TomcatDeployment@1
  inputs:
    TomcatUrl: 'http://$(EC2_INSTANCE_IP):8080'
    Username: $(TOMCAT_MANAGER_USER)
    Password: $(TOMCAT_MANAGER_PASSWORD)
    Warfile: 'target/mvnwebapp.war'
    Context: '/azure-deploy'
    ServerVersion: '7OrAbove'